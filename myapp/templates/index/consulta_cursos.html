{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERVICIO DE SALUD CONCEPCION</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body>
  <!--aca ira el logo con en nombre de la institucion que rotornara a la pagin principal-->
  <!--aca estar la barra de navegacion para ver los cursos disponibles-->
  <nav class="navbar navbar-expand-sm navbar-light bg-info">
    <div class="container-fluid justify-content-center ">
      <a class="navbar-brand" href="/index/">
        <img src="{% static 'img/logo_salud.png' %}" alt="Logo" style="width:60px;" class="rounded-pill">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="container-fluid collapse navbar-collapse" id="mynavbar">
      <div class="collapse navbar-collapse bg-info" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-white fw-bolder" href="/index/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bolder" href="/lista_cursos_fun/">Cursos disponibles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bolder" href="/consultas_cursos/">Consulta tus cursos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 150px;">
    <div class="container text-center">
      <div class="row">
        <div class="col text-start">
          <form action="/add_consulta/" method="POST">
            {% csrf_token %}
            <h2>Consultar el estado de tus cursos</h2>
            <label for="" class="form-label">Nombre Completo </label>
            <input type="text" class="form-control" name="nombre_completo" id="nombre_completo">
            <label for="" class="form-label">Rut</label>
            <input type="number" class="form-control" name="rut" id="rut">
            <label for="" class="form-label">Numero telefono</label>
            <input type="number" class="form-control" id="telefono" name="telefono">
            <label for="" class="form-label">Correo</label>
            <input type="email" class="form-control" id="Correo" name="Correo" required><br>
            <button type="submit" class="btn btn-danger"> Enviar</button>
          </form>
        </div>
        <div class="col">
          <img src="{% static 'img/consultas.webp' %}" alt="">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  {% if ventana1 %}
  <script>
    $(document).ready(function () {
      const myModal = new bootstrap.Modal('#ventana1');
      myModal.show();
    });
    console.log("mensaje enviado");
  </script>
  {%endif%}

  <div class="modal fade" id="ventana1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="alert alert-success d-flex align-items-center" role="alert">
            <img src="{% static 'img/aprobado.png' %}" width="65px">
            <div>
              Formulario enviado correctamente !!!
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>

{% endblock content %}
