<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Operador</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
  </head>
  <body id="log_back">

    <div class="login-box">
      <img src="{% static 'img/logo_salud.png' %}" class="avatar" alt="Avatar Image">
      <h1>Bienvenido Operador</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Enter Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Enter Contraseña">
        <input type="submit" value="Iniciar sesión">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
    </div>
  </body>

</html>
