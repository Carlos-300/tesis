<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" alt="Logo" type="image/png" class="rounded-pill" href="{% static 'img/icono_salud.png' %}">
    <title>Login Operador</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


  </head>
  <body id="log_back">

    <div class="login-box">
      <img src="{% static 'img/logo_salud.png' %}" class="avatar" alt="Avatar Image">
      <h1>Bienvenido Operador</h1>
      <form action="" method="POST" id="login_box">
        {%csrf_token%}
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Enter Usuario" name="username" id="username">
        
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Enter Contraseña" name="password" id="password">
        {{form.errors}}
        <button type="submit" class="btn btn-primary" form="login_box" name="btn_log" id="btn_log">Iniciar sesión</button>
      </form>
    </div>
  </body>

</html>
