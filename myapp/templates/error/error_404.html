{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error 404 - Página no encontrada</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
       
        <link rel="stylesheet" href="{% static 'estilos/styles_error.css' %}">
        
    </head>
    <body>
        <div class="container">
            <div class="content">
                <img src="{% static 'img/logo_salud.png' %}" alt="Logo" style="width:170px;" class="rounded-pill">
                <h1>404</h1>
                <h2>¡Oops! Página no encontrada</h2>
                <p>Lo sentimos, la página que estás buscando no existe.</p>
                <form action="" method="POST">
                    {%csrf_token%}
                    <button type="submit" name="my_button" value="click">Volver a la página de inicio</button>
                </form>
                
               
            </div>
        </div>
        

    </body>
    <app-content ng-version="16.0.0"></app-content>
</html>
{% endblock content %}
